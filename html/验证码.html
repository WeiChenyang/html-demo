<!DOCTYPE html>
<!-- 随机生成设定的验证码中的一部分 -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
		<title>验证码</title>
		<script type="text/javascript">
			function codes(n){
				//var a = "azxcvbnmsdfghjklqwertyuiopZXCVBNMASDFGHJKLQWERTYUIOP0123456789";
				var a = "熊猫我你就算了打开附件是时代峰峻深刻的铃木心春大嫁风尚快乐健康熊出没费时间半年内办学聪民的符合设计的罚款顶面时间的恢复大家能否";
				var b = "";
				for(var i=0;i<n;i++){
					var index = Math.floor(Math.random()*62);
					b+=a.charAt(index);
				}
				return b;
			};
			function show(){
				document.getElementById("login").innerHTML = codes(2);
			}
			window.onload = show;
		</script>
	</head>
	<body>
	<style type="text/css">
		body{
			font-family:Cambria,Arial;
			background:#333;
		}
		.tabs{
			width:100%;
			max-width:900px;
			margin:50px auto;
			background:#fff;
		}
		#login{
			width:50px;
			height:30px;
			line-height:30px;
			margin:0 auto;
			background-color:#eee;
			text-align:center;
			color:red;
		}
		
	</style>
		<div class="tabs" style="width: 150px">
			验证码：<a id="login" onclick="show()" href="#"></a>
			<!--<div id="login" onclick="show()" >
				<a href="#"></a>
			</div>-->
		</div>
	</body>
</html>
