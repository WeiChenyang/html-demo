<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>文字轮转</title>
	<link type="text/css" rel="stylesheet" href="../css/carousel.css">
	<style type="text/css">
		/*margin   外边距  */
		.caroursel{margin:10px auto;}
		*{
			background-color:#f1f1f1;
		}
		#scrollobj{
			white-space:nowrap;
			overflow:hidden;
			margin-left:11%;
			margin-right:11%;
			background-color:RED;
		}
		#scrollobj span{
			color:#f10c22;
			font-size:30px;
		}
	</style>
	<!-- body{background-color: #2A2A2A;} -->

	<[if IE]>
		<script src="../js/html5shiv.min.js"></script>
	<![endif]-->
</head>
<BODY>
<!-- <DIV id="scrollobj" style="white-space:nowrap;overflow:hidden;width:100%;">-->
<DIV id="scrollobj">
	<span>这里是要滚动的内容</span>
</DIV>
<script language="javascript" type="text/javascript">
function scroll(obj) {
var tmp = (obj.scrollLeft)++;
//当滚动条到达右边顶端时
if (obj.scrollLeft==tmp) obj.innerHTML += obj.innerHTML;
//当滚动条滚动了初始内容的宽度时滚动条回到最左端
if (obj.scrollLeft>=obj.firstChild.offsetWidth) obj.scrollLeft=1;
}
setInterval("scroll(document.getElementById('scrollobj'))",30);
</script>
</BODY> 

</html>
